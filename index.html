<html>
<head>
    <title>Językowy Przekładaniec</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="przekladaniec.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500&amp;subset=latin-ext" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115576665-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-115576665-1');
    </script>
</head>
<body>

  <div id="fileContainer">
    <label for="file">Wybierz plik .TXT</label>
    <input type="file" id="file" name="file" accept=".txt"/>
    <div id="drop">Lub przeciągnij tutaj</div>

    <br><p>
      Przykładowy plik:
      <a href="zdania.txt" download>zdania.txt</a>
    </p>
    <p style="color:#bbb;font-size:0.8em;">
      Plik powinien zawierać zdania oddzielone enterami.
    </p>
  </div>

  <div id="ready">
    <button>START</button>
    <p style="color:#bbb;font-size:0.8em;">
      <br>
      Plik został załadowany.<br>
      Naciskając START rozpoczniesz test.
    </p>
  </div>

  <div id="score">
    <p style="font-size:30px;line-height:55px;">
      Wynik: <span id="doneSentences">0</span>
      / <span id="totalSentences"></span>
      Błędy: <span id="errors">0</span>
    </p>
    <p style="font-size:25px;line-height:45px;">
      Czas: <span id="time"></span>
    </p>
  </div>

  <div id="winMessageBcg">
    <div id="winMessage">
      <div>
        <p>Brawo! Udało Ci się pomyslnie ukończyć test.</p><br>
        <p>Liczba błędów: <b><span id="errorsWin"></span></b></p>
        <p>Twój czas: <b><span id="timeWin"></span></b></p>
      </div>
    </div>
  </div>

  <!-- <section class="riddle">
    <div class="sentence">
      <div class="focused">&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
    </div>
    <div class="words">
      <span class="howMuch"></span>
      <div nr="0">Ala&nbsp;</div><div>ma&nbsp;</div><div>psa&nbsp;</div><div>który&nbsp;</div><div>szczeka.&nbsp;</div>
    </div>
  </section> -->

  <script src="przekladaniec.js"></script>
</body>
</html>
