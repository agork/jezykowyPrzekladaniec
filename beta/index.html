<html>
<head>
    <title>Językowy Przekładaniec</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="przekladaniec.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

  <div class="js-game-init force-hide">
    <span data-type="game-type" data-content="sentenceSwap">
    <ul class="sentences">
      <li data-sentence="My mother wants me to stay home."></li>
      <li data-sentence="I will phone her tomorow."></li>
      <li data-sentence="May I help you?"></li>
      <li data-sentence="It's my turn to do laundry."></li>
      <li data-sentence="I wouldn't mind at all."></li>
    </ul>
  </div>

  <div class="js-game-field"></div>

  <div class="js-game-score"></div>

  <script src="przekladaniec.js"></script>
</body>
</html>
